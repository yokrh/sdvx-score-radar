type Mutation {
  """
  Update track
  """
  updateTrack(input: updateTrackInput!): Track!
}

input updateTrackInput {
  """
  Track ID
  """
  id: ID!

  """
  Track name
  """
  name: String

  """
  Track url path in fumen site
  """
  path: String

  """
  Track url in youtube
  """
  youtube: String

  """
  Track level
  """
  level: String

  """
  Track difficulty
  """
  difficulty: String

  """
  Track status of bt_long
  """
  bt_long: Int

  """
  Track status of douji
  """
  douji: Int

  """
  Track status of niju
  """
  niju: Int

  """
  Track status of tateren
  """
  tateren: Int

  """
  Track status of trill
  """
  trill: Int
}
